<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="violet text-white">
  <section class="page">
    <div class="wrapper">
      <p class="page-logo"><img src="images/logo.svg" alt=""></p>
      <div class="grid">
        <div>
          <p class="page-img"><img src="images/illustration-mockups.svg" alt=""></p>
        </div>
        <div>
          <h2 class="page-title text-center">Build The Community Your Fans Will Love</h2>
          <p class="page-text text-center">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="page-btn text-violet white">Register</button>
        </div>
      </div>
      <ul class="page-social-icons">
        <li>
          <button>
            <i class="fab fa-facebook-f"></i>
          </button>
        </li>
        <li><button>
            <i class="fab fa-linkedin-in"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fab fa-github"></i>
          </button>
        </li>
      </ul>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DiegoXd93">Diego Saravia Mamani</a>.
      </p>
    </div>
  </section>
</body>

</html>
